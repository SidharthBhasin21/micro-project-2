<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <img src="./images/dappr.png" alt="logo" class="logo">
        <div class="menu">

            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Information</li>
                <li>More</li>
            </ul>
            <div class="nav-input">
                <input type="text" placeholder="Search..." />
                <i class="ri-search-line"></i>
            </div>
        </div>

        <img src="./images/Vector.png" alt="hamburger-icon" class="hamburger">
    </nav>
    <main class="main-container">
        <!-- BOT -->
        <div class="bot">
            <img src="./images/bot.png" alt="bot">
        </div>

        <!-- SOCIALS -->
        <div class="socials">
            <img src="./images/socials/whatsapp.png" alt="whatsapp" />
            <img src="./images/socials/facebook.png" alt="facebook" />
            <img src="./images/socials/twitter.png" alt="twitter" />
        </div>


        <img src="./images/image.png" alt="group1" class="group1">
    </main>
</body>

</html>
